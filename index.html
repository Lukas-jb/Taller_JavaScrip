<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<div class="div">
		<div id="header" class="row">
			<div class="col-12 text-center mb-5">
				
			</div>
		</div>
	</div>
	<div class="div container">
		<div class="row">
			<div class="col-12 text-center mb-5">
				<h2>Instrucciones</h2>
				<p class="offset-3">Para iniciar el juego presiona la barra espaciadora, el jugador 1 mueve con las teclas W y S, el jugador 2 mueve con las flechas.</p>
			</div>
		</div>
		<div id="score" class="row text-center">
			<div class="col-6">
				<h2>Jugador 1</h2>
			</div>
			<div class="col-6">
				<h2>Jugador 2</h2>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-12">
				<canvas id="canvas"></canvas>
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-center">
				<button type="button" class="btn btn-primary" onclick="location.reload()">Resetear</button>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="row">
			<div class="col-12 text-center">
				Por Lukas Jimenez - Sofka
			</div>
		</div>
	</div>
	<script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
